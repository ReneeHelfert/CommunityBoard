
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
        <link href="templates/static/style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">

    </head>

    <div class="grid">
        <body>

            <div>
                <form class="signup-form" action="/login">
                    <fieldset class="registration-fieldset">
                        <div class="login-legend">Register and Login</div>
                        <label>Email</label>
                        <input class="input"></input>

                        <label>Username</label>
                        <input class="input"></input>

                        <label>Password</label>
                        <input class="input" type="password"></input>
                        <div class="login-button"><button type="submit" formmethod="POST">Sign Up</button>
                        </div>

                    </fieldset>
                </form>
             </div>
        
        
        
             <script src="templates/static/signup.js"></script>

        </body>
    </div>
</html>
